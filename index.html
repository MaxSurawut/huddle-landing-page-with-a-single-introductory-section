<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d3338572b4.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </nav>
  <div class="container">
    <div class="flex-box">
      <div class="left-flex-box">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="right-flex-box">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>

        <button>Register</button>
      </div>
    </div>
  </div>
  <div class="social-bar">
    <div class="social-icon">
      
      <i class="fa-brands fa-facebook circle"></i>
      <i class="fa-brands fa-twitter circle"></i>
      <i class="fa-brands fa-instagram circle"></i>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
